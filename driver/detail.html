<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <nav id="sidebar" class="bg-dark text-white position-fixed vh-100 p-5">
        <h3>Menü</h3>
        <a href="index.html" class="text-white d-block py-2 text-decoration-none">Anasayfa</a>
        <a href="customer.html" class="text-white d-block py-2 text-decoration-none">Müşteriler</a>
        <a href="/vehicle/index.html" class="text-white d-block py-2 text-decoration-none">Taşıtlar</a>
        <a href="driver.html" class="text-white d-block py-2 text-decoration-none">Sürücüler</a>
    </nav>
    <form id="vehicle_form" style="margin-left: 250px; margin-right: 100px; padding: 6rem;">
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Ad :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="surname" class="col-sm-2 col-form-label">Soyad :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="tc" class="col-sm-2 col-form-label">TC :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tc">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="address" class="col-sm-2 col-form-label">Adres</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="city" class="col-sm-2 col-form-label">Şehir :</label>
            <div class="col-sm-3">
                <select id="city" class="form-control btn btn-secondary">
                    <option selected>İstanbul</option>
                    <option>Ankara</option>
                    <option>Kocaeli</option>
                    <option>Bursa</option>
                    <option>İzmir</option>
                </select>
            </div>
            <label for="state" class="col-sm-1 col-form-label">İlçe :</label>
            <div class="col-sm-3">
                <select id="state" class="form-control btn btn-secondary">
                    <option selected>Tuzla</option>
                    <option>...</option>
                </select>
            </div>
            <label for="zip" class="col-sm-1 col-form-label">Zip :</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="zip">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="model" class="col-sm-2 col-form-label">Model :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="model">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="color" class="col-sm-2 col-form-label">Renk :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="color">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="driver_file" class="col-sm-2 col-form-label">Sürücü Belgesi :</label>
            <div class="col-sm-10">
                <input type="file" class="form-control btn btn-secondary" id="driver_file">
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-10 offset-sm-2 ">
                <button type="button" id="back_btn" class="btn btn-secondary">Geri</button>
                <button type="submit" id="delete_btn" class="btn btn-danger d-none">Sil</button>
                <button type="submit" id="update_btn" class="btn btn-dark d-none">Güncelle</button>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
        </div>
    </form>
    <div id="dropdown_btn" class="dropdown position-fixed top-0 end-0 m-3" style="z-index: 1050;">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
            </svg>
        </button>
        <ul class="dropdown-menu">
            <li>
                <button id="user_dropdown_btn" class="dropdown-item" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                    Kullanıcı
                </button>
            </li>
            <li>
                <button id="logout_dropdown_btn" class="dropdown-item" type="button"><svg
                        xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-box-arrow-right" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
                        <path fill-rule="evenodd"
                            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
                        <path fill-rule="evenodd"
                            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                    </svg>
                    Çıkış
                </button>
            </li>
            <!-- <li><button class="dropdown-item" type="button">Something else here</button></li> -->
        </ul>
    </div>
    <script src="/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="detail.js"></script>

</body>

</html>
